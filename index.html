<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
        <title>Park API</title>
</head>
<a href="" ></a>
<body>
    <main class='container'>
        <div id="err" class="alert alert-danger hide"></div>
        <div class="loading hide">&nbsp;</div>
        <section class='mt-5'>
            <form action="">
                <fieldset>
                    <legend>Park lookup</legend>

                    <div class="form-group">
                        <label for="">Select a state (Two characters multiple selections require using a comma between)</label>
                        <input id='state' type="text" placeholder='ar,az'>
                    </div>
                    <div class="form-group">
                        <label for="" class="label form-label">Max results</label>
                        <input id='maxresult' type="number" value='10'>
                    </div>
                </fieldset>
                <div class="btn-group">
                    <button class='btn btn-primary' type='submit'>Submit</button>
                    <button type='reset' class="btn btn-info">Reset</button>
                </div>
            </form>
        </section>
        <section id="results"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
